<header class="header">
   <div class="container header__container">
      <ul class="header__items">
         <li class="header__item">
            <div class="header__logo">

               <picture>
                  <source media="(min-width: 1200px)" 
                  srcset="./images/header/logo_l@1x.png 1x, ./images/header/logo_l@2x.png 2x">
                  <source media="(min-width: 768px)" 
                  srcset="./images/header/logo_m@1x.png 1x, ./images/header/logo_m@2x.png 2x">
                  <source media="(max-width: 767px)" 
                  srcset="./images/header/logo_s@1x.png 1x, ./images/header/logo_s@2x.png 2x">
                  <img class="header__logo-img" src="./images/header/logo_s@1x.png" alt="Logo" loading="lazy">
                </picture>
               <!-- <img
               class="header__logo-img"
               srcset="./images/header/logo-l@1x.png 1x, ./images/header/logo-l@1x.png 2x"
               src="./images/comments/user_1@1x.webp"
               alt="user"
               width="85px"
               height="85px"
             /> -->
               <!-- <img alt="" src="#" class="header__logo-img">
               
               <svg class="header__logo-item" width="60" height="65">
                  <use
                    class="header__logo-item"
                    href="./images/icons.svg#icon-logo"
                  ></use>
                </svg> -->
            </div>
         </li>
         <li class="header__item">
            <nav class="header__nav">
               <ul class="header__nav-items">
                  <li class="header__nav-menu">
                     <button type="button"
             class="header__nav-menu-yellow js-open-menu"
             aria-expanded="false"
             aria-controls="mobile-menu"
           >
             <svg class="menu__burger" width="32" height="32">
               <use
                 class="menu__icon"
                 href="./images/icons.svg#icon-menu"
               ></use>
             </svg>
           </button>
                  </li>
                  <li class="header__nav-item">
                     <a href="Home" class="header__nav-link">
                        Home
                  </a>
               </li>
                  <li class="header__nav-item">
                     <a href="#about" class="header__nav-link">
                        How it’s made?
                     </a>
               </li>
                  <li class="header__nav-item">
                     <a href="#products" class="header__nav-link">
                        Our products
                  </a>
               </li>
                  <li class="header__nav-item">
                     <a href="#contacts" class="header__nav-link">
                        Contact
                     </a>
                  </li>
               </ul>
            </nav>
         </li>
         <li class="header__item">
            <!-- <button class="header__button--yellow" type="button"> -->
            <button type="button" class="btn btn__buy-now header__button--yellow" data-modal-open-buy>
               <span class="header__button-text">Buy now</span> 
               <svg class="header__button-icon" width="12" height="12">
                  <use
                    href="./images/icons.svg#icon-arrow_but"
                  ></use>
                </svg>
            </button>
         </li>
      </ul>
   </div>
   <div class="modal-menu js-menu-container" id="mobile-menu">
      <button class="modal-menu__close js-close-menu" type="button">
         <svg class="modal-menu__icon" width="32" height="32">
            <use
              class="modal-menu__close-icon"
              href="./images/icons.svg#icon-close"
            ></use>
          </svg>
      </button>
      <ul class="modal-menu__items">
         <li class="modal-menu__item">
            <a href="" class="modal-menu__link">
               Home
            </a>
         </li>
         <li class="modal-menu__item">
            <a href="" class="modal-menu__link">
               How it’s made?
            </a>
         </li>
         <li class="modal-menu__item">
            <a href="" class="modal-menu__link">
               Our products
            </a>
         </li>
         <li class="modal-menu__item">
            <a href="" class="modal-menu__link">
               Contact
            </a>
         </li>
      </ul>
      <!-- <button class="modal-menu__button-buy" type="button"> -->
      <button type="button" class="btn btn__buy-now modal-menu__button-buy" data-modal-open-buy>
         <span class="modal-menu__button-buy-text">Buy now</span>
         <svg class="modal-menu__button-buy-arrow" width="12" height="12">
            <use
              class="modal-menu__button-buy-icon"
              href="./images/icons.svg#icon-arrow_but"
            ></use>
          </svg>
      </button>
   </div>
   <script src="./js/mobile-menu.js"></script>
</header>
